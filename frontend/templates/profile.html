<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>User profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7f8;
            margin: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 400px;
            margin: 50px auto;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .info {
            text-align: left;
            font-size: 16px;
            margin-top: 15px;
        }

        .info p {
            margin: 8px 0;
        }

        .actions {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        #logoutBtn { background: #dc3545; color: #fff; }
        #logoutBtn:hover { background: #b52b38; }

        #updateBtn { background: #ffc107; color: #333; }
        #updateBtn:hover { background: #e0a800; }

        #deleteBtn { background: #6c757d; color: #fff; }
        #deleteBtn:hover { background: #5a6268; }

        #verifyEmailBtn { background: #28a745; color: #fff; }
        #verifyEmailBtn:hover { background: #218838; }

        /* --- Модальне вікно --- */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.6);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            width: 350px;
            text-align: left;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .modal-content h3 {
            margin-top: 0;
        }

        .modal-content label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            font-size: 14px;
        }

        .modal-content input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .modal-actions {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }

        .modal-actions button {
            flex: 1;
            margin: 0 5px;
        }
    </style>
</head>
<body>
<header>
    <h1><a href="index.html" style="text-decoration: none; color: inherit;">My Crypto Site</a></h1>

    <nav>
        <a href="/register.html">Register</a>
        <a href="/login.html">Login</a>
        <a href="/crypto.html">Candles Chart</a>
        <a href="/profile.html">Profile</a>
    </nav>
</header>

<div class="container">
    <h2>Your profile</h2>
    <div class="info">
        <p><strong>NAME:</strong> <span id="name">Завантаження...</span></p>
        <p><strong>Email:</strong> <span id="email">Завантаження...</span></p>
        <p><strong>Creation date:</strong> <span id="created">Завантаження...</span></p>
        <p><strong>Email is confirmed:</strong> <span id="emailVerified">Завантаження...</span></p>
        <button id="verifyEmailBtn" style="display:none;" onclick="sendVerifyEmail()">Підтвердити email</button>
    </div>

    <div class="actions">
        <button id="updateBtn" onclick="openModal()">Update profile</button>
        <button id="deleteBtn" onclick="deleteProfile()">Delete profile</button>
        <button id="logoutBtn" onclick="logout()">Log out</button>
    </div>
</div>

<!-- Модальне вікно -->
<div class="modal" id="updateModal">
    <div class="modal-content">
        <h3>Profile update</h3>
        <label>New name</label>
        <input type="text" id="newName">

        <label>New email</label>
        <input type="email" id="newEmail">

        <label>New password</label>
        <input type="password" id="newPassword">

        <label>Repeat the password</label>
        <input type="password" id="confirmPassword">

        <div class="modal-actions">
            <button onclick="submitUpdate()">Save</button>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>
</div>

<script>
    async function loadProfile() {
        try {
<!--            const res = await fetch("http://127.0.0.1:1489/profile", {-->
<!--                method: "GET",-->
<!--                credentials: "include"-->
<!--            });-->

            const res = await fetch("https://exchange.algorithmux.com/profile", {
                method: "GET",
                credentials: "include"
            });

            if (res.status === 401) {
                alert("Ви не авторизовані!");
                window.location.href = "/login.html";
                return;
            }

            const data = await res.json();
            document.getElementById("name").textContent = data.name;
            document.getElementById("email").textContent = data.email;
            document.getElementById("created").textContent = data.created_at;

            // Перевірка підтвердження email
            if (data.verified_email) {
                document.getElementById("emailVerified").textContent = "✅ Yes";
                document.getElementById("verifyEmailBtn").style.display = "none";
            } else {
                document.getElementById("emailVerified").textContent = "❌ No";
                document.getElementById("verifyEmailBtn").style.display = "inline-block";
            }

        } catch (err) {
            console.error("Помилка:", err);
        }
    }

<!--    async function sendVerifyEmail() {-->
<!--        const res = await fetch("http://127.0.0.1:1489/verify_email", {-->
<!--            method: "POST",-->
<!--            credentials: "include"-->
<!--        });-->

    async function sendVerifyEmail() {
        const res = await fetch("https://exchange.algorithmux.com/verify_email", {
            method: "POST",
            credentials: "include"
        });

        if (res.ok) {
            alert("✅ Email confirmation letter sent! Check your email.");
        } else {
            const data = await res.json();
            alert(data.detail || "Error sending email");
        }
    }

<!--    async function logout() {-->
<!--        await fetch("http://127.0.0.1:1489/logout", {-->
<!--            method: "POST",-->
<!--            credentials: "include"-->
<!--        });-->
<!--        window.location.href = "/login.html";-->
<!--    }-->

    async function logout() {
        await fetch("https://exchange.algorithmux.com/logout", {
            method: "POST",
            credentials: "include"
        });
        window.location.href = "/login.html";
    }

    async function deleteProfile() {
        if (!confirm("Delete profile exactly?")) return;

<!--        const res = await fetch("http://127.0.0.1:1489/delete_profile", {-->
<!--            method: "DELETE",-->
<!--            credentials: "include"-->
<!--        });-->

        const res = await fetch("https://exchange.algorithmux.com/delete_profile", {
            method: "DELETE",
            credentials: "include"
        });

        if (res.ok) {
            alert("Profile deleted");
            window.location.href = "/register.html";
        }
    }

    function openModal() {
        document.getElementById("updateModal").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("updateModal").style.display = "none";
    }

async function submitUpdate() {
    const name = document.getElementById("newName").value.trim();
    const email = document.getElementById("newEmail").value.trim();
    const password = document.getElementById("newPassword").value.trim();
    const password2 = document.getElementById("confirmPassword").value.trim();

    if (password && password !== password2) {
        alert("Паролі не співпадають!");
        return;
    }

    // Формуємо тіло запиту тільки з непорожніх полів
    const body = {};
    if (name) body.name = name;
    if (email) body.email = email;
    if (password) {
        body.password = password;
        body.password2 = password2;
    }

    if (Object.keys(body).length === 0) {
        alert("Нічого не введено для оновлення");
        return;
    }

    const res = await fetch("https://exchange.algorithmux.com/update_profile", {
        method: "PUT",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
    });

    const data = await res.json();

    if (!res.ok) {
        alert(data.detail || "Помилка при оновленні");
        return;
    }

    alert("✅ Profile updated");
    closeModal();
    loadProfile();
}

    loadProfile();
</script>
</body>
</html>
