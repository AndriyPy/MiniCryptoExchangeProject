<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>User registration</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f7f8; margin: 0; }
        header { background-color: #007bff; color: white; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; }
        header h1 { margin: 0; font-size: 24px; }
        nav a { color: white; text-decoration: none; margin-left: 20px; font-weight: bold; }
        nav a:hover { text-decoration: underline; }
        .container { background: #fff; padding: 40px; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); width: 350px; text-align: center; margin: 50px auto; }
        h2 { margin-bottom: 20px; color: #333; }
        label { display: block; text-align: left; margin-bottom: 5px; font-weight: bold; color: #555; }
        input { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 14px; }
        button { width: 100%; padding: 12px; border: none; border-radius: 6px; font-size: 16px; cursor: pointer; transition: background 0.3s; margin-bottom: 10px; }
        #register-btn { background: #28a745; color: white; }
        #register-btn:hover { background: #218838; }
        #google-login { background-color: #db4437; color: white; }
        #google-login:hover { background-color: #c13525; }
        #message { margin-top: 15px; font-weight: bold; color: #d9534f; }
    </style>
</head>
<body>
<header>
    <h1><a href="/index.html" style="text-decoration: none; color: inherit;">My Crypto Site</a></h1>
    <nav>
        <a href="/register.html">Register</a>
        <a href="/login.html">Login</a>
        <a href="/crypto.html">Candles Chart</a>
        <a href="/profile.html">Profile</a>
    </nav>
</header>

    <div class="container">
        <h2>Register</h2>
        <label>Name: </label>
        <input type="text" id="name" placeholder="Your name">
        <label>Email: </label>
        <input type="email" id="email" placeholder="example@email.com">
        <label>Password: </label>
        <input type="password" id="password" placeholder="Password">
        <button id="register-btn">Sign up</button>
        <button id="google-login">Sign in with Google</button>
        <p id="message"></p>
    </div>

<script>
const msg = document.getElementById('message');

// --- Реєстрація ---
document.getElementById('register-btn').addEventListener('click', async () => {
    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();

    if (!name || !email || !password) {
        msg.textContent = "Fill in all fields!";
        msg.style.color = "#d9534f";
        return;
    }

    try {
        const res = await fetch("http://127.0.0.1:1489/register", {
            method: "POST",
            credentials: "include",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ name, email, password })
        });

        const data = await res.json();
        msg.style.color = res.ok ? "green" : "#d9534f";
        msg.textContent = data.message || data.detail || "Error during registration";

        // --- Редірект після успішної реєстрації ---
        if (res.ok) {
            window.location.href = "/profile.html";
        }

    } catch (err) {
        console.error(err);
        msg.style.color = "#d9534f";
        msg.textContent = "Error sending request";
    }
});

// --- Google login ---
document.getElementById('google-login').addEventListener('click', () => {
    // Прямий редірект на сервер, сервер перенаправить на Google
    window.location.href = "http://localhost:5500/google_auth.html";
});
</script>


</body>
</html>
