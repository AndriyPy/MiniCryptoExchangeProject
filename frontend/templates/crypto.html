<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crypto Chart</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: #f4f6f9;
        }
        header {
            background: #007bff;
            color: #fff;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px;
        }
        header h1 {
            margin: 0;
            font-size: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            height: calc(100vh - 50px); /* 100% –µ–∫—Ä–∞–Ω—É –º—ñ–Ω—É—Å —Ö–µ–¥–µ—Ä */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #chart {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<header>
    <h1><a href="index.html" style="text-decoration: none; color: inherit;">Algorithmux</a></h1>
    <nav>
        <a href="register.html">Register</a>
        <a href="login.html">Login</a>
        <a href="crypto.html">Candles Chart</a>
        <a href="profile.html">Profile</a>
    </nav>
</header>

<div class="container">
    <div id="chart"></div>
</div>

<script>
    let ws = null;
    let candlesData = [];

    // –±–µ—Ä–µ–º–æ —Å–∏–º–≤–æ–ª –∑ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞ URL
    const params = new URLSearchParams(window.location.search);
    const symbol = params.get("symbol") || "BTCUSDT";

    async function loadCandles() {
    try {
        const res = await fetch(`https://exchange.algorithmux.com/candles?symbol=${symbol}`, {
            credentials: "include"
        });

        if (!res.ok) {
            const text = await res.text();
            alert(`‚ùå –ü–æ–º–∏–ª–∫–∞ —Å–µ—Ä–≤–µ—Ä–∞: ${res.status}\n${text}`);
            return;
        }

        let data;
        try {
            data = await res.json();
        } catch (e) {
            alert("‚ùå –ù–µ–≤—ñ—Ä–Ω–∏–π —Ñ–æ—Ä–º–∞—Ç –¥–∞–Ω–∏—Ö –≤—ñ–¥ —Å–µ—Ä–≤–µ—Ä–∞");
            console.error(e);
            return;
        }

        if (!data.length) {
            alert("üìâ –°–≤—ñ—á–æ–∫ –Ω–µ–º–∞—î —É –±–∞–∑—ñ –¥–ª—è —Ü—å–æ–≥–æ —Å–∏–º–≤–æ–ª—É");
            return;
        }

        candlesData = data.map(c => ({
            x: new Date(c.timestamp * 1000),
            open: c.open,
            high: c.high,
            low: c.low,
            close: c.close
        }));

        drawChart();

        if (ws) ws.close();
        const interval = params.get("interval") || "1";
        ws = new WebSocket(`wss://exchange.algorithmux.com/wp-candles?symbol=${symbol}&interval=${interval}`);


        ws.onmessage = (event) => {
            const candle = JSON.parse(event.data);
            candlesData.push({
            x: new Date(candle.start),
            open: candle.open,
            high: candle.high,
            low: candle.low,
            close: candle.close
        });
            drawChart();
        };

    } catch (err) {
        console.error("Error loading:", err);
        alert(`‚ùå –ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ –¥–∞–Ω—ñ —Å–≤—ñ—á–æ–∫\n${err}`);
    }
}


    function drawChart() {
    const trace = {
        x: candlesData.map(c => c.x),
        open: candlesData.map(c => c.open),
        high: candlesData.map(c => c.high),
        low: candlesData.map(c => c.low),
        close: candlesData.map(c => c.close),
        type: 'candlestick',
        increasing: { line: { color: 'green' } },
        decreasing: { line: { color: 'red' } }
    };

    const layout = {
        title: symbol,
        xaxis: { title: 'Time' },
        yaxis: { title: 'Price' }
    };

    Plotly.react('chart', [trace], layout, {responsive: true});
}

    loadCandles();
</script>
</body>
</html>
