<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crypto Chart</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background: #f4f6f9;
        }
        header {
            background: #007bff;
            color: #fff;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 50px;
        }
        header h1 {
            margin: 0;
            font-size: 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin-left: 15px;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            height: calc(100vh - 50px); /* 100% екрану мінус хедер */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #chart {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<header>
    <h1><a href="index.html" style="text-decoration: none; color: inherit;">My Crypto Site</a></h1>
    <nav>
        <a href="register.html">Register</a>
        <a href="login.html">Login</a>
        <a href="crypto.html">Candles Chart</a>
        <a href="profile.html">Profile</a>
    </nav>
</header>

<div class="container">
    <div id="chart"></div>
</div>

<script>
    let ws = null;
    let candlesData = [];

    // беремо символ з параметра URL
    const params = new URLSearchParams(window.location.search);
    const symbol = params.get("symbol") || "BTCUSDT";

    async function loadCandles() {
        try {
            const res = await fetch(`http://127.0.0.1:1489/candles?symbol=${symbol}`, {
                                            credentials: "include"
                                        })

            const data = await res.json();

            if (!data.length) {
                alert("No candles found in DB for this symbol");
                return;
            }

            candlesData = data.map(c => ({
                x: new Date(c.timestamp * 1000),
                open: c.open,
                high: c.high,
                low: c.low,
                close: c.close
            }));

            drawChart();

            if (ws) ws.close();
            ws = new WebSocket(`ws://127.0.0.1:1489/wp-candles?symbol=${symbol}`);
            ws.onmessage = (event) => {
                const msg = JSON.parse(event.data);
                if (msg.data && msg.data.length > 0) {
                    const candle = msg.data[0];
                    candlesData.push({
                        x: new Date(candle.start * 1000),
                        open: parseFloat(candle.open),
                        high: parseFloat(candle.high),
                        low: parseFloat(candle.low),
                        close: parseFloat(candle.close)
                    });
                    drawChart();
                }
            };
        } catch (err) {
            console.error("Error loading:", err);
            alert("Failed to fetch candles");
        }
    }

    function drawChart() {
        const trace = {
            x: candlesData.map(c => c.x),
            open: candlesData.map(c => c.open),
            high: candlesData.map(c => c.high),
            low: candlesData.map(c => c.low),
            close: candlesData.map(c => c.close),
            type: 'candlestick',
            increasing: { line: { color: 'green' } },
            decreasing: { line: { color: 'red' } }
        };

        Plotly.newPlot('chart', [trace], {
            title: symbol,
            xaxis: { title: 'Time' },
            yaxis: { title: 'Price' }
        }, {responsive: true});
    }

    loadCandles();
</script>
</body>
</html>
