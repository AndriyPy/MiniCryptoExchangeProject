<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Cryptocurrencies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f7f8;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        header h1 a {
            color: inherit;
            text-decoration: none;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        #search {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 2px solid #007bff;
            border-radius: 8px;
        }

        #crypto-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding: 0;
            margin: 0;
        }

        .crypto-item {
            background: #f9fbfd;
            border: 1px solid #e1e8ed;
            border-left: 6px solid #007bff;
            border-radius: 8px;
            padding: 12px 16px;
            transition: all 0.3s ease;
            list-style: none;
        }

        .crypto-item:hover {
            background: #eef6ff;
            transform: translateX(5px);
            box-shadow: 0 3px 8px rgba(0,0,0,0.08);
        }

        .crypto-item a {
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }

        .crypto-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<header>
    <h1><a href="index.html">My Crypto Site</a></h1>
    <nav>
        <a href="register.html">Register</a>
        <a href="login.html">Login</a>
        <a href="crypto.html">Candles Chart</a>
        <a href="profile.html">Profile</a>
    </nav>
</header>

<main>
    <h2>Available Cryptocurrencies</h2>
    <input type="text" id="search" placeholder="Search crypto...">
    <ul id="crypto-list">
        <li class="crypto-item">Loading...</li>
    </ul>
</main>

<script>
let allCryptos = [];

async function loadCryptos() {
    try {
        const response = await fetch("http://127.0.0.1:1489/index", {
            credentials: "include"
        });

        if (!response.ok) throw new Error("Failed to load cryptos");

        allCryptos = await response.json();
        renderList(allCryptos);
    } catch (err) {
        console.error(err);
        document.getElementById("crypto-list").innerHTML = "<li class='crypto-item'>Error loading cryptos</li>";
    }
}

function renderList(cryptos) {
    const list = document.getElementById("crypto-list");
    list.innerHTML = "";
    cryptos.forEach(c => {
        const li = document.createElement("li");
        li.className = "crypto-item";
        const link = document.createElement("a");
        link.href = `http://127.0.0.1:5500/crypto.html?symbol=${c.symbol}`;
        link.textContent = c.symbol;
        li.appendChild(link);
        list.appendChild(li);
    });
}

document.getElementById("search").addEventListener("input", (e) => {
    const value = e.target.value.toUpperCase();
    const filtered = allCryptos.filter(c => c.symbol.toUpperCase().includes(value));
    renderList(filtered);
});

loadCryptos();
</script>

</body>
</html>
