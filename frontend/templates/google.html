<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Обробка Google OAuth2</title>
</head>
<body>
    <h1>Обробка Google OAuth2</h1>
    <script>
        const params = new URLSearchParams(window.location.search);
        const code = params.get("code");

        if (code) {
            console.log("Отриманий code:", code);

            fetch("http://localhost:1489/google/callback", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ code }),
                credentials: "include"  // важливо для cookie
            })
            .then(res => {
                if (res.redirected) {
                    // Якщо бекенд робить RedirectResponse
                    window.location.href = res.url;
                } else {
                    return res.json();
                }
            })
            .then(data => {
                if (data) {
                    console.log("✅ Токени та info користувача:", data);
                    // Додатково редірект на профіль
                    window.location.href = "/profile.html";
                }
            })
            .catch(err => {
                console.error("Помилка:", err);
                alert("Помилка при логіні через Google");
            });

        } else {
            console.log("❌ Code відсутній у URL");
            alert("Не вдалося отримати code від Google");
        }
    </script>
</body>
</html>
